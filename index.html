<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <main class="min-h-screen flex flex-col items-center justify-center px-6 pt-20">
        <h1 class="text-2xl font-medium mb-12">Код для входу</h1>
        
        <div class="flex gap-3 mb-12">
            <div class="w-3 h-3 rounded-full bg-gray-300"></div>

            <div class="w-3 h-3 rounded-full bg-gray-300"></div>
            <div class="w-3 h-3 rounded-full bg-gray-300"></div>
        </div>
        
        <div class="grid grid-cols-3 gap-6 w-full max-w-xs">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>

            <button class="key">6</button>

            <button class="key">9</button>

                <button class="key">0</button>
            </div>
            <div class="col-start-3">
                <button class="key delete">&#10006;</button>
            </div>
        </div>
        
        <button class="mt-auto mb-8 text-gray-600 hover:text-gray-800">Не пам’ятаю код для входу</button>
